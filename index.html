<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <section class="card figtree-500">
    <img class="card-image" src="./assets/images/illustration-article.svg" alt="Illustration for Article" />
    
    <div class="card-tag figtree-800">Learning</div>

    <div class="card-date">Published 21 Dec 2023</div>

    <h1 class="card-title figtree-800"><a href="#" class="card-link">HTML & CSS foundations</a></h1>

    <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="card-footer">
      <img class="card-author-avatar" src="./assets/images/image-avatar.webp" alt="Avatar image of Greg Hooper" />
      <div class="card-author figtree-800">Greg Hooper</div>
    </div>
    
  </section>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.paullockyer.co.uk" target="_blank">Paul Lockyer</a>.
  </div>
</body>
</html>
